<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Netflix Back Office</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    </head>

    <body>
        <div class="navbar-dark bg-dark">
            <!--NAVBAR START-->
            <nav class="navbar container navbar-expand-lg navbar-dark">
                <a href="/home.html"> <img
                        src="https://fontmeme.com/permalink/201016/43d068e8e91bfc2ab70c55cd3afe6508.png"
                        alt="netflix-font" style="background-color: transparent;" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Add Movies <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#remove">Remove & Edit Movies</a>
                        </li>

                    </ul>

                    <div class="dropdown mr-1">
                        <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/366be133850498.56ba69ac36858.png"
                                width=30>
                            <span> Admin</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">

                            <div>
                                <a class="dropdown-item" href="index.html">Sign out of Netflix</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <!--NAVBAR END-->
        </div>

        <div class="container">
            <h1 class="text-center">Add movie</h1>

            <div class="row">
                <div class="col col-6 offset-3">
                    <form onsubmit="handelSubmit(event)">
                        <div class="from-group">
                            <label for="name"> Movie Name </label>
                            <input type="text" class="form-control" id="name" placeholder="Write the movie name here"
                                required />
                        </div>
                        <div class="from-group">
                            <label for="category"> Catagory of the movie </label>
                            <input type="text" class="form-control" id="category" list="geners"
                                placeholder="Select or add movie catagory here" required />
                            <datalist id="geners">
                                <option value="Action">
                                <option value="Romantic">
                                <option value="Horror">
                                <option value="Drama">
                                <option value="Comedy">
                            </datalist>

                        </div>
                        <div class="from-group">
                            <label for="description"> Movie Description </label>
                            <textarea row="3" type="text" class="form-control" id="description"
                                placeholder="Write the movie description here" required></textarea>
                        </div>
                        <div class="from-group">
                            <label for="image"> Movie Image Url </label>
                            <input type="url" class="form-control" id="image" placeholder="https://example.com/images"
                                required />
                        </div>


                        <div class="from-group">
                            <button type="submit" class="btn btn-primary mt-3">
                                Create movie</button>
                        </div>
                    </form>
                </div>
            </div>

            <h2 class="text-center mt-5" id="remove">Remove and Edit movies</h2>
            <table class=" table table-responsive-md">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Catagory</th>
                        <th scope="col">Desctiption</th>
                        <th scope="col">Delete movie</th>
                        <th scope="col">Edit movie</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="movielist.json"></script>
        <script src="backoffice.js"></script>

    </body>

</html>
