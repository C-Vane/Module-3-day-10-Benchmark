<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/static/fontawesome/fontawesome-all.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- <a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/200421/e0f6925ceef4065ea1ea43b480ab2145.png" alt="netflix-font" style="margin-left: 100px;"></a>-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <title>Netflix Admin Log In</title>
  </head>

  <body>
    <div class="background">

      <header class="showcase">
        <nav class="navbar">
          <a href="/index.html">
            <img src="/images/striveflix.png" alt="netflix-font" style="background-color: transparent;" width="220px" />
          </a>
        </nav>

        <form id="signin">
          <h1>Admin Log in</h1>
          <span class="exampleInput">Email address</span>
          <div class="form-group">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
          </div>
          <span class="exampleInput">Password</span>
          <div class="form-group">
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <button id="sign in" class="btn" onClick="logIn(event)">Sign In</button>


        </form>

      </header>
    </div>
    <!--FOOTER START-->
    <footer class="mx-auto">
      <div class="container mt-5 mb-3 align-baseline mx-auto">
        <div class="row">
          <div class="col-sm-12 col-md-3 footer mb-3">
            <a class="align-baseline d-block footer-link">Contact us</a>
            <button class="btn-sm mt-3 btn-footer">Service center</button>
          </div>

          <div class="col-sm-12 col-md-3 footer mb-3">
            <a class="align-baseline d-block footer-link">Help Center</a>
            <a class="align-baseline d-block footer-link">Jobs</a>
            <a class="align-baseline d-block footer-link">Cookies preferences</a>
          </div>

        </div>
      </div>
    </footer>
    <!--FOOTER END-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="/signinBackOffice.js"></script>
  </body>

</html>
